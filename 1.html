    <script>
        /* 1. Написать функцию, преобразующую число в объект.
        Передавая на вход число от 0 до 999, мы должны получить на выходе объект,
        в котором в соответствующих свойствах описаны единицы, десятки и сотни.
        Например, для числа 245 мы должны получить следующий объект:
        {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. Если число превышает 999,
        необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект. */

        function numberToObject(number) {
            let splittedNumbers = {
                units: '',
                tens: '',
                hundreds: '',
            }
            if (number > 999) {
                console.log('Число превышает 999!')
                return splittedNumbers
            }
            splittedNumbers.units = number % 10
            number = (number - splittedNumbers.units) / 10
            splittedNumbers.tens = number % 10
            number = (number - splittedNumbers.tens) / 10
            splittedNumbers.hundreds = number % 10
            return splittedNumbers
        }
        numberToObject(245)

    </script>
