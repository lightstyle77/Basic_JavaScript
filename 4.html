    <script>
        /* Самостоятельно разобраться с атрибутами тега script (async и defer) */
        /*Специальные атрибуты async и defer используются для того,
        чтобы пока грузится внешний скрипт – браузер показал остальную
        (следующую за ним) часть страницы. Без них этого не происходит.
        Разница между async и defer: атрибут defer сохраняет относительную
        последовательность скриптов, а async – нет. Кроме того, defer всегда ждёт,
        пока весь HTML-документ будет готов, а async – нет. */
    </script>
