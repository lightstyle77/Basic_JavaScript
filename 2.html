        // 2.1. В прошлом домашнем задании вы реализовали корзину на базе массивов. Какими объектами можно заменить их элементы?
        // 2.2. Реализуйте такие объекты.
        // 2.3. Перенести функционал подсчета корзины на объектно-ориентированную базу.

        let iPhone = {
            model: '12',
            color: 'black',
            price: 1000
        }
        let samsung = {
            model: 'S',
            color: 'blue',
            price: 800
        }

        let myBucket = [[iPhone, 1], [samsung, 3]]

        function bucketSumm() {
            sum = 0
            for (i = 0; i < myBucket.length; i++) {
                sum += myBucket[i][0].price * myBucket[i][1]
            }
            return sum
        }
        alert(bucketSumm())
