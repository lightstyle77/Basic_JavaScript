    <script>
        /* 6. Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation),

        В зависимости от переданного значения операции выполнить одну из арифметических операций
        (использовать функции из пункта 5) и вернуть полученное значение (использовать switch). */

        let a = 5, b = 9

        function additional(arg1, arg2) {
            return arg1 + arg2
        }

        function subtraction(arg1, arg2) {
            return arg1 - arg2
        }

        function multiplication(arg1, arg2) {
            return arg1 * arg2
        }

        function division(arg1, arg2) {
            return arg1 / arg2
        }
        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case 'addition': alert(additional(arg1, arg2))
                    break;
                case 'subtraction': alert(subtraction(arg1, arg2))
                    break;
                case 'multiplication': alert(multiplication(arg1, arg2))
                    break;
                case 'division': alert(division(arg1, arg2))
                    break;
            }

        }
        mathOperation(1, 2, 'subtraction')
